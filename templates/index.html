<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock title %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Custom Style -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
    }

    .navbar {
      backdrop-filter: blur(10px);
      background-color: rgba(33, 33, 33, 0.8) !important;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.5rem;
      color: #00ffcc !important;
    }

    .nav-link {
      color: #ccc !important;
      transition: all 0.2s ease-in-out;
    }

    .nav-link:hover {
      color: #00ffcc !important;
      text-decoration: underline;
    }

    .form-control:focus {
      border-color: #00ffcc;
      box-shadow: 0 0 0 0.2rem rgba(0, 255, 204, 0.25);
    }

    .btn-outline-success {
      color: #00ffcc;
      border-color: #00ffcc;
    }

    .btn-outline-success:hover {
      background-color: #00ffcc;
      color: #000;
    }
    .bike-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .bike-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 195, 255, 0.4);
    }
  </style>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg shadow-sm sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'renter_home' %}">üö¥‚Äç‚ôÇÔ∏è BikeWala</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'renter_home' %}">Home</a></li>

          {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'renter_display_profile' %}">My Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'allbooking' %}">Bookings</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'add_bikes' %}">Add Bikes</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'renter_logout' %}">Logout</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'renter_changepw' %}">Change Password</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'renter_register' %}">Register</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'renter_login' %}">Login</a></li>
          {% endif %}
        </ul>

        <form class="d-flex" role="search" action="{% url 'search' %}" method="post">
          {% csrf_token %}
          <div class="input-group">
            <input class="form-control rounded-start" type="search" placeholder="Search" list="bikelist" name="srch" aria-label="Search">
            <datalist id="bikelist">
              {% for bike in bikes %}
              <option value="{{ bike.bike_name }}">{{ bike.bike_name }}</option>
              {% endfor %}
            </datalist>
            <button class="btn btn-outline-success rounded-end" type="submit">Search</button>
          </div>
        </form>
      </div>
    </div>
  </nav>

  {% block body %}
  {% endblock body %}

</body>
</html>
